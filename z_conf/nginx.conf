# nginx.conf

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;
include /usr/share/nginx/modules/*.conf;

events {
  worker_connections 1024;
}

####################################################################################################
http {
  log_format  main
  '$remote_addr - $remote_user [$time_local] "$request" '
  '$status $body_bytes_sent "$http_referer" '
  '"$http_user_agent" "$http_x_forwarded_for"';

  access_log /var/log/nginx/access.log  main;

  tcp_nopush on;
  tcp_nodelay on;
  sendfile on;
  keepalive_timeout 65;
  types_hash_max_size 4096;

  # include
  include /etc/nginx/mime.types;
  include /etc/nginx/conf.d/*.conf;
  include /etc/nginx/default.d/*.conf;

  # default_type
  default_type application/octet-stream;

  # HTTP 리디렉션 설정 #############################################################################
  server {
    listen 80;
    listen [::]:80;
    server_name junghomun.com www.junghomun.com;

    location / {
      return 301 https://$host$request_uri;
    }
  }

  # 비 www -> www로 리디렉션 설정 ##################################################################
  server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name junghomun.com;

    return 301 https://www.junghomun.com$request_uri;

    ssl_certificate "/etc/letsencrypt/live/www.junghomun.com/fullchain.pem";
    ssl_certificate_key "/etc/letsencrypt/live/www.junghomun.com/privkey.pem";
    ssl_trusted_certificate "/etc/letsencrypt/live/www.junghomun.com/chain.pem";
    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout 10m;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  }

  # HTTPS 설정 #####################################################################################
  server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.junghomun.com;

    # 클라이언트 루트 디렉토리 설정
    root /var/www/JPAGE/client;

    # 클라이언트 index.html 설정
    location / {
      try_files $uri $uri/ /index.html;
    }

    # JPAGE 프로젝트 경로 설정 ####################################################################
    location /JPAGE/ {
      alias /var/www/JPAGE/client/;
      try_files $uri $uri/ /index.html;
    }

    # 서버 API 프록시 설정
    location /JPAGE/api/ {
      proxy_pass http://127.0.0.1:4000/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 캐시 헤더 설정 (정적 파일 캐시)
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico)$ {
      expires 30d;
      add_header Cache-Control "public, no-transform";
    }

    # SSL cert 설정
    ssl_certificate "/etc/letsencrypt/live/www.junghomun.com/fullchain.pem";
    ssl_certificate_key "/etc/letsencrypt/live/www.junghomun.com/privkey.pem";
    ssl_trusted_certificate "/etc/letsencrypt/live/www.junghomun.com/chain.pem";

    # SSL 세션 캐시 설정
    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout 10m;

    # SSL 암호 설정
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # HSTS 설정
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 보안 헤더 설정
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    # error_page 설정
    error_page 404 /404.html;
      location = /40x.html {
    }
    error_page 500 502 503 504 /50x.html;
      location = /50x.html {
    }
  }
}
